<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CDP Support Agent - Get help with your Customer Data Platform questions">
    <title>CDP Support Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¬</text></svg>">
</head>
<body>
    <div id="chat-container">
        <header id="chat-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h1>CDP Support Assistant</h1>
        </header>
        
        <div id="chat-history">
            <!-- Chat messages will be added here dynamically -->
        </div>
        
        <div id="input-area">
            <input 
                type="text" 
                id="question-input" 
                placeholder="Ask about Segment, mParticle, Lytics, Zeotap, Tealium, or RudderStack..."
                aria-label="Your question"
            >
            <button id="send-button" aria-label="Send message">Send</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
